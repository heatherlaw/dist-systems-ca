syntax = "proto3";

package order;

service genOrder {
    rps price(PriceRequest) returns (PriceResponse);
    rpc order(stream OrderRequest) returns (OrderResponse);
}

message PriceRequest {
    string prod_id = 1;
    int32 qty = 2;
}

message PriceResponse {
    double price = 1;
}

message OrderRequest {
    string cust_id = 1; 
    string prod_id = 2;
    int32 qty = 3;
    string order_date = 4;
}

message OrderResponse {
    string order_id;
}